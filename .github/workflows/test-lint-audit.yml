on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Install the project
        run: uv sync --dev

      - name: Run tests with Pytest
        run: uv run pytest --cov=src/portfoliooptimiser --cov-report=term-missing -vv

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Install dependencies (including dev)
        run: uv sync --dev

      - name: Run pre-commit checks (Ruff, whitespace, YAML, etc.)
        run: uv run pre-commit run --all-files

  audit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Install dependencies (including dev)
        run: uv sync --dev

      - name: Audit dependencies with uvx pip-audit
        run: |
            uv export --format requirements-txt > requirements.txt
            # Remove the editable install line that causes pip-audit error
            grep -v "^-e " requirements.txt > filtered-requirements.txt
            uvx pip-audit -r filtered-requirements.txt --disable-pip --strict --fix
            rm requirements.txt filtered-requirements.txt
